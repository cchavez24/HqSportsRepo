<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Page</title>

  <link rel="stylesheet" href="style.css">
  
  <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap" rel="stylesheet">

</head>
<body>

  <div class="header">

    <h1><a class="contact-h1-a" href="index.html">HQ SPORTS</a></h1>

  </div>

  <nav>
    <a href="#nfl">NFL</a>
    <a href="#nba">NBA</a>
    <a href="#mlb">MLB</a>
    <a href="contact.html" target="_blank">CONTACT</a>
  </nav>

  <h2 class="contact-h2">Contact HQ Sports</h2>

  <hr>

  <div class="contact-body">

  <h4 class="contact-h4">Hello! Why are you contacting us today?</h4>

  <br>

  <select name="Please select" id="select">
    <option value="Please select">Please select</option>
    <option value="I have an editorial tip for HQ Sports">I have an editorial tip for HQ Sports</option>
    <option value="I need technical support / I want to report a bug">I need technical support / I want to report a bug</option>
    <option value="I want to pitch a story">I want to pitch a story</option>
  </select>

  <br>
  <br>

  <h4 class="contact-h4">Tell us about you:</h4>

  <br>

  <h5 class="contact-h5">First and last name*:</h5>

  <br>

  <input class="input-name" type="text">

  <br>
  <br>
  <br>

  <h5 class="contact-h5">Email address*:</h5>

  <br>

  <input class="input-email" type="text">

  <br>
  <br>
  <br>

  <input class="submit" type="SUBMIT">

  <p class="contact-p">(*) required</p>

  </div>
  
</body>
</html>
